apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.faceVerify.test123"
        minSdkVersion 21
        targetSdkVersion 31

        versionCode 17
        versionName "3.9.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    android {
        defaultConfig {
            ndk {
                //如果你的设备都是64 位可以只保留 arm64-v8a
                abiFilters 'armeabi-v7a','arm64-v8a'
            }
        }
    }


    lint {
        abortOnError false
        checkReleaseBuilds false
    }

    namespace 'com.faceVerify.test'
}


dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    //人脸识别 活体检测 SDK 依赖
    implementation 'io.github.anylifezlb:Face-Verification:3.8.7.alpha16'


    // 以下为业务需要其他依赖，不是SDK 运行的必须依赖
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.8'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    implementation 'com.github.bumptech.glide:glide:4.13.0'
//    implementation 'com.google.android.material:material:1.5.0'
    kapt 'com.github.bumptech.glide:compiler:4.13.0'

    implementation 'com.tencent.bugly:crashreport:4.1.9' //Demo 为了收集Crash 开了网络权限

    // App compat and UI  things
    implementation 'androidx.appcompat:appcompat:1.3.0'
//    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'


}



