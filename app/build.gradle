apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.faceVerify.test"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }



    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    android {
        defaultConfig {
            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
    }

    aaptOptions {
        noCompress "tflite"
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

//        implementation(name: 'FaceVerifyLib-release', ext: 'aar')
    implementation "io.github.anylifezlb:Face-Verification:1.0.0-alpha01"  //混淆啊
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation "androidx.cardview:cardview:1.0.0"

    def camera_version = '1.1.0-alpha05'  //target 28,latest Version
    implementation "androidx.camera:camera-core:$camera_version"
    implementation "androidx.camera:camera-camera2:$camera_version"
    implementation "androidx.camera:camera-lifecycle:$camera_version"
    implementation "androidx.camera:camera-view:1.0.0-alpha25"

    // App compat and UI  things
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

}


repositories {
    flatDir {
        dirs 'aars'
    }
}
